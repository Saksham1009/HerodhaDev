worker_processes auto;
worker_rlimit_nofile 200000;

events {
    worker_connections 120000;
    multi_accept on;
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    sendfile        on;
    tcp_nopush      on;
    tcp_nodelay     on;
    keepalive_timeout 800;
    keepalive_requests 500000;
	proxy_connect_timeout 400;
	proxy_send_timeout 700;
	proxy_read_timeout 700;
	send_timeout 700;

    limit_req_zone $binary_remote_addr zone=auth_limit:10m rate=350r/s;


    upstream server_service {
        server server:3030 max_fails=3 fail_timeout=10s;
        least_conn;
    }

    server {
        listen 8080;

        location / {
            proxy_pass http://server_service;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}