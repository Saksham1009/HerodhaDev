services:
  mongo:
    image: mongo
    container_name: mongodb
    ports:
      - "27017:27017"
    networks:
      - inter-service-network

  redis:
    image: redis
    container_name: redisio
    restart: always
    ports:
      - "6379:6379"
    networks:
      - inter-service-network

  server:
    build:
      context: ./server
    container_name: server
    ports:
      - "3030:3030"
    networks:
      - inter-service-network
    depends_on:
      - mongo
      - redis
    restart: always

  nginx_1:
    build:
      context: ./nginx
    container_name: nginx_1
    ports:
      - "1900:1900"
    networks:
      - inter-service-network

  nginx_2:
    build:
      context: ./nginx
    container_name: nginx_2
    ports:
      - "1901:1901"
    networks:
      - inter-service-network

  nginx_3:
    build:
      context: ./nginx
    container_name: nginx_3
    ports:
      - "1902:1902"
    networks:
      - inter-service-network

  nginx_4:
    build:
      context: ./nginx
    container_name: nginx_4
    ports:
      - "1903:1903"
    networks:
      - inter-service-network

  haproxy:
    image: haproxy:latest
    container_name: haproxy
    ports:
      - "8080:8080"
    volumes:
      - ./haproxy.cfg:/usr/local/etc/haproxy/haproxy.cfg:ro
    depends_on:
      - nginx_1
      - nginx_2
      - nginx_3
      - nginx_4
    networks:
      - inter-service-network

networks:
  inter-service-network: